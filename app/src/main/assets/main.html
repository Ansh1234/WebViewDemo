<!DOCTYPE html>
<html>
<style>
.test{
    height:40px;
    padding:10px;
    display:block;
    margin:0 auto;
    margin-top:10px;
    margin-bottom:10px;
    font-size:16px;
}
#bottom-container {
    position: absolute;
    bottom: 0;
    left:20%;
    margin:0 auto;
    margin-bottom:100px;
}

#text-container{
    font-size:20px;
}

</style>
<body>

<p id="text-container">
</p>

<div id="bottom-container">
    <button type="button" onclick="showToast()" class="test">Click for showing Toast Message
    </button>
    <button type="button" class="test" onclick="giveCallbackToClient()">Click for Loading Text in
        WebView</button>
</div>

<script>
	function showToast(){
		handler.handleMessage('This is a toast message from Javascript !!');
	}

	function giveCallbackToClient(){
	handler.setWebViewTextCallback();
	}


    function setText(text){
	document.getElementById('text-container').innerHTML=text;
	}


</script>

</body>
</html>
